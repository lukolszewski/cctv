<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-geometryutil@0.10.3/src/leaflet.geometryutil.min.js"></script>
    <style>
        .save-load-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .save-load-controls button {
            padding: 10px 15px;
            background-color: #007cba;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .save-load-controls button:hover {
            background-color: #005a8b;
        }
        
        .save-load-controls input[type="file"] {
            display: none;
        }
        
        .save-load-controls label {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-align: center;
        }
        
        .save-load-controls label:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div id="map" style="width: 1200px; height: 800px; float: left;"></div>
    <div id="tools" style="width: 400px; height: 800px; float: right;"></div>
    
    <div class="save-load-controls">
        <button id="save-setup">Save Setup</button>
        <label for="load-setup">Load Setup</label>
        <input type="file" id="load-setup" accept=".json">
    </div>

    <script src="cctv.js"></script>

</body>
</html>
